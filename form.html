<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5" style="font-family:georgia">
        <form action="">
            <h1 CLASS="text-center">STUDENT REGISTARTION FORM</h1>
            <div class="form-floating ">
                  <div class="row">
                    <div class="col-md-6 form-floating mt-3">
                        <input type="text" placeholder="First Name" class="form-control  " id="name" name="first name" required>
                        <label for="name" CLASS="p-3"> First Name:</label>
                    </div>
                    <div class="col-md-6 form-floating mt-3">
                        <input type="text" placeholder="Last Name" class="form-control  " id="name" name="first name">
                        <label for="name" CLASS="p-3">  Last Name:</label>
            
                    </div>
                    <div class="form-floating was-validated mt-3">
                           <input type="email" class="form-control" id="re" placeholder="name" name="names" required>
                           <label for="re" class="form-label">Email:</label>
                           <div class="valid-feedback">
                            valid
                           </div>
                           <div class="invlaid-feedback">
                            invalid form
                           </div>
                    </div>
                    <div class="was-validated mt-3">
                        <label for=""><h5> Select Gender:</h5></label>
                        <input type="radio" class="form-check-input" id="radio" name="rdo" required>
                        <label for="radio" class="from-check-label">Female</label>
                        <input type="radio" class="form-check-input" id="radio" name="rdo" required>
                        <label for="radio" class="from-check-label">Male</label>
                        <input type="radio" class="form-check-input" id="radio" name="rdo" required>
                        <label for="radio" class="from-check-label">Others</label>
                    </div>
                    <div class="form-floating was-validated mt-3">
                      <input type="text" placeholder="College" class="form-control" id="college" required>
                      <label for="college" class="form-label">College Name:</label>
                    </div>
                   <div class="form-floating was-validated mt-3">
                    <input type="date" class="form-control" placeholder="DOB" id="date" name="date" required>
                    <label for="date" class="from-label">DOB:</label>
                   </div>
                    <div class="form-floating was-validated mt-3">
                        <input type="password" placeholder="Password" class="form-control" id="passwors" name="password" required>
                        <label for="passwors" class="form-label">Password:</label>
                 </div>
               
                    <div class="row mt-3">
                        <div class="col-md-12 form-floating">
                            <textarea name="text" id="text" class="form-control" placeholder="Enter your address"></textarea>
                            <label for="text" CLASS="p-3">Comments</label>
                        </div>
                    </div>
                    <!---FROM-VALIDATION-->
                    <div class="form-floating mt-3">
                        <select class="form-select" id="sel1" name="sellist">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                        <label for="sel1" class="form-label">Select state</label>
                      </div>
                  </div>
                  <div class="was-validated mt-3 from-chek">
                    <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                    <label class="form-check-label" for="myCheck">Remember To Click</label>
              </div>
              <div class="was-validated mt-3 text-center">
                <button type="submit p-3" class="btn btn-primary">Submit</button>
              </div>
            </div>
        </form>
    </div>
</body>
</html>
